<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title - Joosung Ahn(Complex flexbox layout)</title>
    <style></style>
    <!--LINK TAG: externally define css file-->
    <!-- <link rel="stylesheet" href="assets/css/reset.css" /> -->
    <style>
      html {
        font-family: sans-serif;
      }
      header {
        background-color: purple;
        height: 100px;
      }
      h1 {
        text-align: center;
        color: white;
        margin: 0;
        line-height: 100px;
      }
      section {
        display: flex;
        /* flex-direction: column; */
      }
      article {
        padding: 10px;
        margin: 10px;
        background: aquamarine;
        flex: 1 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>COMPLEX FLEXBOX LAYOUT</h1>
    </header>
    <section>
      <article>
        <h2>Article 1</h2>
        <p>Para 1</p>
      </article>
      <article>
        <h2>Article 2</h2>
        <p>Para 2</p>
      </article>
      <article>
        <div>
          <button>SMILE</button>
          <button>SHRINK</button>
          <button>LAUGH</button>
          <button>CRY</button>
        </div>
        <p>Para 3</p>
        <p>Para 4</p>
      </article>
    </section>
  </body>
</html>
