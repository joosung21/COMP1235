<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Joosung Ahn - Task 3</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(100px, 110px);
        border: 1px solid orange;
        gap: 2px;
      }
      div,
      article {
        border: 1px solid orange;
      }
      .item1 {
        grid-column: 1/4;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item1">
        <article>a</article>
        <article>b</article>
        <article>c</article>
      </div>
      <div class="item2">
        Two
        <p>I have some more content in.</p>
        <p>This makes me taller than 100 pixels.</p>
      </div>
      <div class="item3">Three</div>
      <div class="item4">Four</div>
      <div class="item5">Five</div>
    </div>
  </body>
</html>
